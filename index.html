<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <legend><b>Form Mahasiswa</b></legend>
        <p>
            <label>Nama</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
        </p>
        <p>
            <label>NIM</label>
            <input type="text" name="nim" placeholder="NIM..." />
        </p>
        <p>
            <label>Pilih Kelas :</label>

            <select name ="Kelas">
            
            <option value="T3A">T3A</option>
            <option value="T3B">T3B</option>
            <option value="T3C">T3C</option>
            <option value="T3D">T3D</option>
            <option value="T3E">T3E</option>
            <option value="T3F">T3F</option>
            <option value="T3G">T3G</option>
            
            </select>
        </p>
        <p>
            <label>Email</label>
            <input type="email" name="email" placeholder="Email..." />
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Saran:</label>
            <textarea name="saran"></textarea>
        </p>
        <p class="submit">
            <input type="submit" name="submit" value="Submit" />
        </p>
        </fieldset>
    </form>
</body>
</html>
